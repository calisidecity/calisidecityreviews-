<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cali Side RP Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🛒 Cali Side RP Store</h1>
    <p>2025 CaliSide City RP — Join our <a href="https://discord.gg/FkqyasFRAs" target="_blank">Discord</a></p>
    <div class="cart-icon">🛍️ <span id="cart-count">0</span></div>
  </header>

  <main>
    <input type="text" id="search-bar" placeholder="🔎 Search items..." />

    <section class="store-items">
      <div class="item" data-name="Custom Clothing">
        👕 <h3>Custom Clothing</h3>
        <p>$15</p>
        <button onclick="addToCart('Custom Clothing')">Add to Cart</button>
      </div>
      <div class="item" data-name="Custom Drugs">
        💊 <h3>Custom Drugs (4 pcs)</h3>
        <p>$30</p>
        <button onclick="addToCart('Custom Drugs')">Add to Cart</button>
      </div>
      <div class="item" data-name="Personal Gun">
        🔫 <h3>Custom Personal Gun</h3>
        <p>$50</p>
        <button onclick="addToCart('Personal Gun')">Add to Cart</button>
      </div>
      <div class="item" data-name="2K Coins">
        🪙 <h3>2K Coins</h3>
        <p>$20</p>
        <button onclick="addToCart('2K Coins')">Add to Cart</button>
      </div>
      <div class="item" data-name="3K Coins">
        🪙 <h3>3K Coins</h3>
        <p>$30</p>
        <button onclick="addToCart('3K Coins')">Add to Cart</button>
      </div>
      <div class="item" data-name="4K Coins">
        🪙 <h3>4K Coins</h3>
        <p>$40</p>
        <button onclick="addToCart('4K Coins')">Add to Cart</button>
      </div>
      <div class="item" data-name="5K Coins">
        🪙 <h3>5K Coins</h3>
        <p>$50</p>
        <button onclick="addToCart('5K Coins')">Add to Cart</button>
      </div>
    </section>
  </main>

  <script>
    let cartCount = 0;
    const cartEl = document.getElementById('cart-count');

    function addToCart(item) {
      cartCount++;
      cartEl.textContent = cartCount;
      alert(`✅ ${item} added to cart! Join our Discord with your Order ID: https://discord.gg/FkqyasFRAs`);
    }

    document.getElementById('search-bar').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll('.item').forEach(item => {
        const name = item.dataset.name.toLowerCase();
        item.style.display = name.includes(query) ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
