<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaliSide City RP Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/GZNrBbW.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    a {
      color: #00bfff;
      text-decoration: underline;
    }
    .store {
      padding: 20px;
      backdrop-filter: blur(8px);
    }
    .item {
      border: 1px solid white;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .item img {
      max-width: 100px;
      border-radius: 8px;
    }
    .search-bar {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    2025 CaliSide City RP â€” <a href="https://discord.gg/FkqyasFRAs" target="_blank">Join our Discord</a>
  </header>

  <div class="store">
    <input type="text" id="search" class="search-bar" placeholder="Search items..." />
    <div id="items"></div>
  </div>

  <script>
    // RESET all stored users and logins
    localStorage.clear();

    const storeItems = [
      { name: "1M Coins", price: "$15", stock: 0, img: "https://i.imgur.com/GZNrBbW.jpg" },
      { name: "Glock Drum w/ Switch & Beam", price: "$10", stock: 0, img: "https://i.imgur.com/GZNrBbW.jpg" },
      { name: "Standard Blue Glock", price: "$5", stock: 0, img: "https://i.imgur.com/GZNrBbW.jpg" },
      { name: "Custom Drug Pack (4pc)", price: "$30", stock: 0, img: "https://i.imgur.com/GZNrBbW.jpg" },
      { name: "Custom Clothing", price: "$15", stock: 0, img: "https://i.imgur.com/GZNrBbW.jpg" },
      { name: "Personal Gun", price: "$50", stock: 0, img: "https://i.imgur.com/GZNrBbW.jpg" },
      { name: "5K Coins", price: "$50", stock: 0, img: "https://i.imgur.com/GZNrBbW.jpg" },
      { name: "4K Coins", price: "$40", stock: 0, img: "https://i.imgur.com/GZNrBbW.jpg" },
      { name: "3K Coins", price: "$30", stock: 0, img: "https://i.imgur.com/GZNrBbW.jpg" },
      { name: "2K Coins", price: "$20", stock: 0, img: "https://i.imgur.com/GZNrBbW.jpg" },
    ];

    const container = document.getElementById('items');

    function renderItems(items) {
      container.innerHTML = '';
      items.forEach(item => {
        const el = document.createElement('div');
        el.className = 'item';
        el.innerHTML = `
          <h3>${item.name}</h3>
          <img src="${item.img}" />
          <p>Price: ${item.price}</p>
          <p>Status: ${item.stock === 0 ? 'Out of Stock' : 'In Stock'}</p>
          <button ${item.stock === 0 ? 'disabled' : ''}>Add to Cart</button>
        `;
        container.appendChild(el);
      });
    }

    renderItems(storeItems);

    // Search filter
    document.getElementById('search').addEventListener('input', (e) => {
      const val = e.target.value.toLowerCase();
      const filtered = storeItems.filter(i => i.name.toLowerCase().includes(val));
      renderItems(filtered);
    });
  </script>
</body>
</html>
